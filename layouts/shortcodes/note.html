<style>
/* Tooltip container */
.tooltip {
    position: relative;
    border-bottom: 1px dotted black; /* If you want dots under the hoverable text */
}

/* Tooltip text */
.tooltip .tooltiptext {
    visibility: hidden;
    width: 200px;
    background-color: rgb(45, 48, 59);
    color: #fff;
    text-align: center;
    padding: 5px ;
    border-radius: 6px;

    /* Position the tooltip text - see examples below! */
    position: absolute;
    z-index: 1;

    bottom: 100%;
    left: 50%;
    margin-left: -100px;
}

/* Show the tooltip text when you mouse over the tooltip container */
.tooltip:hover .tooltiptext {
    visibility: visible;
}
</style>

<span class="tooltip"><sup>{{ .Page.Scratch.Add "count" 1 }}{{ .Page.Scratch.Get "count" }}</sup><span class="tooltiptext">{{ .Inner }}</span></span>
