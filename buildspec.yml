version: 0.1

phases:
    install:
        commands:
            - pip install Pygments
            - apt-get install hugo
    build:
        commands:
            - echo Build started on `date`
            - hugo
            - aws s3 sync public/ s3://blog.tryfinally.co.za/ --region us-east-1
            - echo "******** Uploading to S3 ********"

    post_build:
        commands:
            - echo Build completed on `date`
